{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
<p class="mt-3">
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
</p>
</div>
{% endblock %}
