{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>🐾 Blog Posts</h1>

    {% for post in posts %}
        <div style="margin-bottom: 2rem;">
            <h2>{{ post.title }}</h2>

            {% if post.featured_image %}
                <img src="{{ post.featured_image.url }}" alt="{{ post.title }}" style="max-width:300px;">
            {% endif %}

            <p>{{ post.content|safe }}</p>
            <hr>
        </div>
    {% empty %}
        <p>No posts yet!</p>
    {% endfor %}
</body>
</html>
