{% load static %}
<header class="section page-header">
  <div class="rd-navbar-wrap">
    <nav class="rd-navbar rd-navbar-modern context-dark"
         data-layout="rd-navbar-fixed"
         data-sm-layout="rd-navbar-fixed"
         data-md-layout="rd-navbar-fixed"
         data-md-device-layout="rd-navbar-fixed"
         data-lg-layout="rd-navbar-fixed"
         data-lg-device-layout="rd-navbar-fixed"
         data-xl-layout="rd-navbar-static"
         data-xl-device-layout="rd-navbar-static"
         data-lg-stick-up-offset="46px"
         data-xl-stick-up-offset="46px"
         data-xxl-stick-up-offset="46px"
         data-lg-stick-up="true"
         data-xl-stick-up="true"
         data-xxl-stick-up="true">
      <div class="rd-navbar-main-outer">
        <div class="rd-navbar-main">
          <div class="rd-navbar-panel">
            <button class="rd-navbar-toggle" data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span></button>
            <div class="rd-navbar-brand">
              <a class="brand" href="{% url 'home' %}">
                <img class="brand-logo-dark" src="{% static 'images/logo.webp' %}" alt="" width="151" height="42"/>
                <img class="brand-logo-light" src="{% static 'images/logo.webp' %}" alt="" width="151" height="42"/>
              </a>
            </div>
          </div>
          <div class="rd-navbar-main-element">
            <div class="rd-navbar-nav-wrap">
              <ul class="rd-navbar-nav">

                <li class="rd-nav-item active"><a class="rd-nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="rd-nav-item"><a class="rd-nav-link" href="{% url 'memorial' 'sandy' %}">Memorial</a></li>
                <li class="rd-nav-item"><a class="rd-nav-link" href="{% url 'blog_post' year=2025 month=4 slug='healing-after-losing-cat' %}">Blog Post</a></li>
                <li class="rd-nav-item"><a class="rd-nav-link" href="contacts.html">Contacts</a></li>

                {% if user.is_authenticated %}
                  <li class="rd-nav-item">
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                      {% csrf_token %}
                      <button type="submit" class="rd-nav-link btn btn-link p-0" style="border: none; background: none;">Logout</button>
                    </form>
                  </li>
                  <li class="rd-nav-item">
                    <a class="rd-nav-link" href="{% url 'create_memorial' %}">Create Memorial</a>
                  </li>
                {% else %}
                  <li class="rd-nav-item">
                    <a class="rd-nav-link" href="{% url 'login' %}">Login</a>
                  </li>
                  <li class="rd-nav-item">
                    <a class="rd-nav-link" href="{% url 'register' %}">Register</a>
                  </li>
                {% endif %}

              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
